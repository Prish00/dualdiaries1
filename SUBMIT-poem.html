<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dual Diaries - Submit Poem</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfcfb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #3d3b40;
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom: 4px solid #c69774;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    main {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      color: #3d3b40;
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-left: 5px solid #c69774;
      padding-left: 10px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .toolbar {
      margin-top: 10px;
    }
    .toolbar button {
      background-color: #c69774;
      border: none;
      padding: 8px 12px;
      margin: 2px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn {
      margin-top: 30px;
      background-color: #3d3b40;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #2a282d;
    }
    .view-poems-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #3d3b40;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Submit Your Poem</h1>
  </header>
  <main>
    <h2> Let your words shine </h2>
    <form action="save_poem.php" method="POST" onsubmit="copyPoemContent()">
      <label for="title">Poem Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="poem">Your Poem:</label>
      <div class="toolbar">
        <button type="button" onclick="format('bold')">Bold</button>
        <button type="button" onclick="format('italic')">Italic</button>
        <button type="button" onclick="format('underline')">Underline</button>
      </div>

      <div
        id="poem"
        contenteditable="true"
        style="border: 1px solid #ccc; padding: 10px; min-height: 200px; margin-top: 10px; border-radius: 5px;"
      ></div>

      <!-- Hidden input to send poem content -->
      <input type="hidden" name="content" id="hiddenPoemInput" />

      <button class="submit-btn" type="submit">Submit Poem</button>
    </form>

    <div style="text-align: center;">
      <a href="all_poems.php" class="view-poems-link"> View All Poems</a>
    </div>
  </main>

  <script>
    function format(command) {
      document.execCommand(command, false, null);
    }
    function copyPoemContent() {
      var poemDiv = document.getElementById('poem');
      var hiddenInput = document.getElementById('hiddenPoemInput');
      hiddenInput.value = poemDiv.innerHTML;
    }
  </script>
</body>
</html>
